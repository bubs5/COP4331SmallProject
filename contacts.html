<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/contacts.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="scene">

        <h2 id="welcomeText" class="welcome">Welcome, </h2>
        <div class="logout">
            <button id="logoutBtn" class="btn" onclick="doLogout()">LOGOUT</button>
        </div>
        <!--  <button id="goAdd"class="btn"> Add Contact</button> -->

       <div class="searchBox">
            <input id="searchText" placeholder="Search Contacts">
            <button id="searchBtn" onclick="searchContact()">Search</button>
            <p id="searchStatus"></p>
            <div id="results"></div>
       </div>
       
       <div class="tbl" id="contactsTable">
            <table id="contacts">
                <thead>
                    <tr>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>PHONE</th>
                        <th>EMAIL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>

            </table>
       </div>


        <button id="addContacts" class="addbutton" onclick="location.href='add.html'">ADD CONTACT</button>
    </div>

    <script src="js/app.js"></script>
    <script>
        readCookie();
        console.log(" USER:", { userId, firstName, lastName });

        setWelcomeText();

    </script>


</body>

</html>
