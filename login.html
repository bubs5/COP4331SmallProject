<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>
    <h1>Login</h1>

    <div class ="overlay">
        <div class="loginbox">
            <button class="backBtn" onclick="location.href='index.html'" aria-label="Go back">
                <img src="images/goback.png" alt="Back">
            </button>
            <h1 class="formTitle">LOGIN</h1>

            <form id="loginform" class="form" autocomplete="on">
                <label class="field">
                    <span class="labelText">Login</span>
                    <input class="loginfield" id="loginuser" placeholder="Username" type="text" required>
                </label>

                <label class="field">
                    <span class="labelText">Password</span>
                    <input class="loginfield" id="loginpassword" placeholder="Password" type="password" required>
                </label>

                <!-- <label class="checkbox">
                    <input type="checkbox" onclick="showPassword()">
                    <span>Show Password</span>
                </label> -->

                <button type="button" id="loginBtn" class="btn primaryBtn" onclick="goLogin()">Login</button>

                <!--signup page-->
                <p class="helperText">
                    Donâ€™t have an account?
                    <a class="linkBtn" href="signup.html">Sign up</a>
                </p>

                <p id="status" class="status"></p>
            </form>
        </div>
    </div>
    <script src="js/md5.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
