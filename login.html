<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>
    <h1>Login</h1>
    <div class ="overlay">
        <div class="loginbox">
            <div id="loginform">
                <input class="loginfield" id="loginuser" placeholder="Login" type="text">
                <input class="loginfield" id="loginpassword" placeholder="Password" type="password">
                <div class="checkbox">
                    <input type="checkbox"  onclick="showPassword()">
                        Show Password
                </div>
               </div>
                <button onclick="location.href = 'contacts.html';" class ="btn">
                LOGIN
            </button>
            <button onclick="location.href = 'index.html';" class ="btn">
                Back
            </button>
            <p id="status"></p>
        </div>
    </div>
    <script src="js/app.js"></script>

</body>
</html>
