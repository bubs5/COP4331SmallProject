<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="overlay">
        <div class="loginbox">
            <!-- back arrow button -->
            <button class="backBtn" onclick="location.href='index.html'" aria-label="Back to home">
                <img src="images/goback.png" alt="Back">
            </button>

            <h1 class="formTitle">SIGN UP</h1>
            <!--info needed for account -->
            <form class="form" autocomplete="on">
                <label class="field">
                    <span class="labelText">First Name:</span>
                    <input class="loginfield" id="regFirst" placeholder="First Name" type="text" required>
                </label>

                <label class="field">
                    <span class="labelText">Last Name</span>
                    <input class="loginfield" id="regLast" placeholder="Last Name" type="text" required>
                </label>

                <label class="field">
                    <span class="labelText">Create a Username</span>
                    <input class="loginfield" id="regLogin" placeholder="Username" type="text" required>
                </label>

                <label class="field">
                    <span class="labelText">Create a Secure Password</span>
                    <input class="loginfield" id="regPassword" placeholder="Password" type="password" required>
                </label>

                <!-- <label class="checkbox">
                    <input type="checkbox" onclick="togglePass('regPassword')">
                    <span>Show Password</span>
                </label> -->


                <button type="button" id="regBtn" class="btn primaryBtn" onclick="signUp();">Create Account</button>

                <p class="helperText">
                    Already have an account?
                    <a class="linkBtn" href="login.html">Login</a>
                </p>

                <p id="status" class="status"></p>
            </form>
        </div>
    </div>

<script src="js/md5.js"></script>
<script src="js/app.js"></script>

</body>
</html>
