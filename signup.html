<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class ="overlay">
        <div class="signupbox">
            <h1>Sign Up</h1>
            <input id="regFirst" placeholder="first name">
            <input id="regLast" placeholder="last name">
            <input id="regLogin" placeholder="login">
            <input id="regPassword" type="password" placeholder="password">
            <button id="regBtn">Create Account</button>
            <button id="backHome">Back</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
